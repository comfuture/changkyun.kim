[model]
name = Blog Post
label = {{ this.title }}
hidden = yes

[fields.title]
label = Title
type = string
size = large

[fields.author]
label = Author
type = string
default = changkyun
width = 1/2

[fields.pub_date]
label = Publication date
type = date
width = 1/4

[fields.background]
label = Background image
type = select
source = record.attachments.images

[fields.body]
label = Body
type = flow

[fields.tags]
label = Tag
type = strings
